<div class="dialog-container">
  <header class="dialog-header">
    <h2>{{ data?.date }}</h2>
  </header>
  <section class="content">
    <!-- <app-forecast-details-tabs></app-forecast-details-tabs> -->

    <div class="forecast-group" [ngSwitch]="option">
      <div class="forecast-group-buttons">
        <div
          class="forecast-group-button"
          [class.forecast-group-button--selected]="option === options.CHART"
          (click)="toogleTab(options.CHART)"
        >
          <p>Charts</p>
        </div>

        <div
          class="forecast-group-button"
          [class.forecast-group-button--selected]="option === options.DETAILS"
          (click)="toogleTab(options.DETAILS)"
        >
          <p>Details</p>
        </div>
      </div>

      <div class="forecast-group-tab" *ngSwitchCase="options.CHART">
        <div class="chart-header">
          <button
            mat-button
            mat-stroked-button
            color="primary"
            (click)="hide()"
          >
            Fahrenheit
          </button>
        </div>

        <canvas
          baseChart
          [data]="lineChartData"
          [type]="lineChartType"
        ></canvas>
      </div>
      <div class="forecast-group-tab" *ngSwitchCase="options.DETAILS">
        <div class="tab-details">
          <div class="tab-details__left">
            <div class="tab-details_item">
              <p>Moonset</p>
              <p>{{ data?.astro?.moonset }}</p>
            </div>
            <div class="tab-details_item">
              <p>Sunset</p>
              <p>{{ data?.astro?.sunset }}</p>
            </div>
          </div>

          <div class="tab-details__right">
            <div class="tab-details_item">
              <p>Moonrise</p>
              <p>{{ data?.astro?.moonrise }}</p>
            </div>
            <div class="tab-details_item">
              <p>Sunrise</p>
              <p>{{ data?.astro?.sunrise }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
